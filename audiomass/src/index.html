    <script>
        // Function to get URL parameters
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            var results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }

        // Retrieve the WLEDLipSyncFilePath parameter and create a global variable if it exists
        window.onload = function() {
            var paramValue = getUrlParameter('WLEDLipSyncFilePath'); // Get the parameter value

            // Only create the global variable if the parameter is present
            if (paramValue) {
                window.WLEDLipSyncFilePath = paramValue; // Create a global variable
                console.log('Global variable created:', window.WLEDLipSyncFilePath); // Log the value for verification
            } else {
                console.log('WLEDLipSyncFilePath parameter not found, bypassing global variable creation.');
                window.WLEDLipSyncFilePath = "test.mp3"; // Create a global variable
            }
        };
    </script>
